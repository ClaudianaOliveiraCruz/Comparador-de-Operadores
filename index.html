<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparador de Operadores</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="comparador.js"></script>
</head>

<body>
<br>
<h1>Comparador de Operador</h1>
<br><br>

<!--IGUALDADE-->
  <div class="container">
    <div class="left"> 
      <input type="text" id="1"><p>==</p>
    </div>
    <div class="right">
      <input type="text" id="2">
      <button class="button button5" onclick="MostrarValorIgual()">Comparar</button> 
    </div>  
  </div>

<!--DIFERENTE-->

<div class="container">
  <div class="left"> 
    <input type="text" id="3"> <p>!=</p> 
  </div>
  <div class="right">
    <input type="text" id="4">
    <button class="button button5" onclick="MostrarValorDiferente()">Comparar</button> 
  </div>  
</div>

<!--VALOR MAIOR-->

<div class="container">
  <div class="left"> 
    <input type="text" id="5"> <p>></p> 
  </div>
  <div class="right">
    <input type="text" id="6">
    <button class="button button5" onclick="MostrarValorMaior()">Comparar</button> 
  </div>  
</div>

<!--VALOR MAIOR OU IGUAL-->

<div class="container">
  <div class="left"> 
    <input type="text" id="7"> <p>>=</p> 
  </div>
  <div class="right">
    <input type="text" id="8">
    <button class="button button5" onclick="MostrarValorMaiorIgual()">Comparar</button> 
  </div>  
</div>

<!--VALOR MENOR-->

<div class="container">
  <div class="left"> 
    <input type="text" id="9"> <p><</p> 
  </div>
  <div class="right">
    <input type="text" id="10">
    <button class="button button5" onclick="MostrarValorMenor()">Comparar</button> 
  </div>  
</div>

<!--VALOR MENOR OU IGUAL-->

<div class="container">
  <div class="left"> 
    <input type="text" id="11"> <p><=</p> 
  </div>
  <div class="right">
    <input type="text" id="12">
    <button class="button button5" onclick="MostrarValorMenorIgual()">Comparar</button> 
  </div>  
</div>


</body>

</html>
